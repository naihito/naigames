<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブロック無くし</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #wrapper {
            transform: scale(0.7);
            transform-origin: center center;
        }

        canvas {
            display: block;
            border: 3px solid #ff00ff;
            background: #0a0a1e;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <canvas id="gameCanvas" width="600" height="800"></canvas>

        <!-- ゲーム本体 -->
        <script src="./game.js"></script>
    </div>
</body>

</html>
